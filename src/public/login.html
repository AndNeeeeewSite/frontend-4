<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header class="container">
        <div class="header_container">
            <h2 class="header_title"> <a href="/">Main page</a></h2>
        </div>
    </header>
    <main>
        <h2 class="main_title">Login</h2>
        <div class="holder">
            <div class="login_page">
                <form a class="login_form">
                    <h2 class="login_title">Name:</h2>
                    <input class="login_name" type="text" required>
                    <h2 class="login_title">Password:</h2>
                    <input class="login_password" type="text" required>
                    <button class="login_button">Login</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
