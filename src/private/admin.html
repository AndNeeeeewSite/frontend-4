<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>Document</title>
</head>
<body>
    <header class="container">
        <div class="header_container">
            <h2 class="header_title"> <a href="/">Main page</a></h2>
        </div>
    </header>
    <main class="container">
        <form class="add_form">
            <h2 class="main_big_title">New post</h2>
            <h2 class="main_title">Title:</h2>
            <input type="text" class="post_title_add">
            <h2 class="main_title">Description:</h2>
            <textarea type="text" class="post_desc_add"></textarea>
            <button class="post_submit">Submit</button>
    </form>
    <form class="remove_form">
        <h2 class="main_big_title">Remove posts</h2>
        <div class="remove_posts">    
            <h1>Not found</h1>
        </div>
    </form>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
